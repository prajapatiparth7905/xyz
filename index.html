<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartCampus</title>

    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    color: #333;
    line-height: 1.6;
}

/* Header Styling */
header {
    background-color: #007bff;
    color: white;
    text-align: center;
    padding: 20px 0;
}

header h1 {
    font-size: 3em;
    letter-spacing: 2px;
}

/* Main Navigation Styling */
nav {
    display: flex;
    justify-content: center;
    background-color: #333;
}

nav a {
    color: white;
    text-decoration: none;
    padding: 15px 20px;
    display: inline-block;
    transition: background-color 0.3s ease;
}

nav a:hover {
    background-color: #444;
}

/* Subject Navigation Styling */
nav.subject {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    background-color: #28a745;
}

nav.subject a {
    padding: 10px 20px;
    background-color: #28a745;
    color: white;
    font-weight: bold;
}

nav.subject a:hover {
    background-color: #218838;
}

/* Responsive Design for Smaller Screens */
@media (max-width: 768px) {
    nav {
        flex-direction: column;
    }

    nav.subject {
        flex-direction: column;
    }

    header h1 {
        font-size: 2.5em;
    }

    nav a, nav.subject a {
        padding: 12px;
        font-size: 1.1em;
    }
}

    </style>
</head>
<body>

    <header>
        <h1>SmartCampus</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#classes">Classes</a>
        <a href="#gallery">Gallery</a>
        <a href="#contact">Contact</a>
    </nav>

    <nav class="subject">
        <a href="#html">Html</a>
        <a href="#css">Css</a>
        <a href="#javascript">Javascript</a>
    </nav>


   
</body>
</html>
